<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <title>Results are in!</title>
    </head>

    <body>
        <section id="component-container">
           <div class="results-container">
            <h2>Your result</h2>
            <div class="numbers-circle">
                <p class="large-number">75</p>
                <p class="small-number">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="result-p">You scored higher than 65% of people that take this test</p>
           </div> 

           <div class="summary-container">
            <h2>Summary</h2>
            <div class="stats-container">
                <div id="reaction" class="stat">
                    <div class="stat-text">
                        <img src="./images/icon-reaction.svg" alt="Thunder Bolt icon">
                        <p>Reaction</p>
                    </div>
                    <div class="stat-numbers">
                       <span class="bold">80</span> <span class="light-text">/100</span>
                    </div>
                </div>
                <div class="stats-container">
                    <div id="memory" class="stat">
                        <div class="stat-text">
                            <img src="./images/icon-memory.svg" alt="Brain icon">
                            <p>Memory</p>
                        </div>
                        <div class="stat-numbers">
                            <span class="bold">92</span> <span class="light-text">/100</span>
                        </div>
                    </div>
                    <div class="stats-container">
                        <div id="verbal" class="stat">
                            <div class="stat-text">
                                <img src="./images/icon-verbal.svg" alt="Speech bubble icon">
                                <p>Verbal</p>
                            </div>
                            <div class="stat-numbers">
                                <span class="bold">80</span>  <span class="light-text">/100</span>
                            </div>
                        </div>
                        <div class="stats-container">
                            <div id="visual" class="stat">
                                <div class="stat-text">
                                    <img src="./images/icon-visual.svg" alt="Eye icon">
                                    <p>Visual</p>
                                </div>
                                <div class="stat-numbers">
                                    <span class="bold">70</span> <span class="light-text">/100</span>
                                </div>
                            </div>
            </div>
            <div class="btn-container">
                <button id="btn">Continue</button>
            </div>
           </div>
        </section>
    </body>
</html>
